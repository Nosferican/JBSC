# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 1
  - name: Education
    url: '#education'
    weight: 2
  - name: Skills
    url: '#skills'
    weight: 3
  - name: Publications
    url: '#featured'
    weight: 4
  - name: Talks
    url: '#talks'
    weight: 5
  - name: Experience
    url: '#experience'
    weight: 6
  - name: Certificates
    url: '#certificates'
    weight: 7
  - name: Blog
    url: 'blog'
    weight: 8

